<div class="row" >
    <div class="col-2 mt-3 p-0">
        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a class="nav-item nav-link ml-2 active" data-toggle="pill" href="#apanel" role="tab"
               aria-controls="apanel" aria-selected="true">Admin</a>
            <a class="nav-item nav-link ml-2" data-toggle="pill" href="#upanel" role="tab"
               aria-controls="upanel" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 p-0">
        <div class="tab-content bg-light p-5">
            <div class="tab-pane fade show active pl-3" style="height: 1000px;" id="apanel" role="tabpanel"
                 aria-labelledby="apanel">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" role="tablist">
                        <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#users_table">Users
                            table</a>
                        <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#new_user">New User</a>
                    </div>
                </nav>
                <div class="tab-content" >
                    <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
                        <div class="pl-3 pt-1 d-flex border-bottom"><h4> All users</h4></div>
                        <div class="bg-white p-3">
                            <table class="table table-striped border-top" >
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tBody">

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade border" id="new_user" role="tabpanel">
                        <div class="pl-3 pt-1 d-flex border-bottom"><h4> Add new user</h4></div>
                        <div class="bg-white p-3">
                            <form class="form-signin mx-auto font-weight-bold text-center p-3"
                                  style="width: 300px;"  >

                                <p>
                                    <label for="newName">First name</label>
                                    <input class="form-control form-control-sm" type="text"
                                            id="newName" placeholder="First name" required autofocus>
                                </p>
                                <p>
                                    <label for="newLastName">Last name</label>
                                    <input class="form-control form-control-sm" type="text"
                                            id="newLastName" placeholder="Last name">
                                </p>
                                <p>
                                    <label for="newAge">Age</label>
                                    <input class="form-control form-control-sm" type="number"
                                            id="newAge" placeholder="Age" value="">
                                </p>
                                <p>
                                    <label for="newEmail">Email</label>
                                    <input class="form-control form-control-sm" type="email"
                                            id="newEmail" placeholder="Email" required>
                                </p>
                                <p>
                                    <label for="newPasswd">Password</label>
                                    <input class="form-control form-control-sm" type="password"
                                            id="newPasswd" placeholder="Password" required>
                                </p>
                                <p>
                                    <label for="newRoles">Role</label>
                                    <select class="form-control form-control-sm" id="newRoles"  multiple
                                            size="2" required>
                                        <option value="1" label="User"></option>
                                        <option value="2" label="Admin"></option>
                                    </select>
                                </p>
                                <button type="submit" onclick="newUser()" class="btn btn-success">Add new user</button>
                            </form>
                            <ul id="userList">
                                
                            </ul>
                        </div>
                    </div>



                    </div>
    </div>




    <div class="tab-pane fade pl-3" style="height: 700px;" id="upanel" role="tabpanel" aria-labelledby="upanel">
        <h1>User information-page</h1>
        <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
        <div class="bg-white border p-3">
            <table class="table table-striped border-top">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody id="user_info"></tbody>
            </table>
        </div>
    </div>

</div>
</div>
</div>



<div id="modalWindow"></div>
<div id="NewUserCreated" class="modal fade mx-auto" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm mx-auto" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New User created!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


<script  src="/showAllUsers.js"></script>
