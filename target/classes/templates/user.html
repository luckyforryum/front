<nav class="navbar navbar-dark bg-dark" id="navbar-info">


</nav>

        <div class="tab-content bg-light p-2">

                <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>

                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
